<ion-content>
  <!-- <img src="../../assets/background/home.png" alt="" style="width: 100%;height:50%;"> -->

  <div class="box" style="background-image: url('../../assets/background/home.png');">
    <ion-toolbar>

      <h1 class=" text-center text-light font-weight-light" style="font-family:'Nunito';"
        [routerLink]="['/produk-saya']">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" class="ml-3"
          style="float: left;background-color: #f0c370;padding: 10px;border-radius: 15px;">
        </ion-icon>

      </h1>
    </ion-toolbar>


    <div class="container mt-3" style="background-color: #fff;  border-top-left-radius: 50px;height: 100%;">
      <div class="text-center">
        <ion-grid class="mt-3">
          <h1 style="font-family: 'Baloo Bhai', cursive;color: #f0c370;">Web Banner</h1>
          <hr style="background-color: #eaeaea;width: 10%;padding: 2px;border-radius: 20px;margin-top: -10px;">
          <ion-row class="mt-3">

            <ion-col size="12">
              <div style="background-color:#eaeaea;padding: 5px;border-radius: 5px;">
                <small>
                  <img src="../../assets/background/banner.jpeg" alt="" style="width: 100%;">

                </small>
              </div>
            </ion-col>


          </ion-row>
        </ion-grid>


      </div>
    </div>

  </div>

</ion-content>
