<ion-content>
  <div class="konten">

    <div class="box mt-3" style="position: absolute; ">

      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button style="color: white;">
            <ion-icon ios="ios-list" md="md-list" style="color: #fff;"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        <h4 class="text-center text-light font-weight-light" style="font-family: 'Didact Gothic', sans-serif;">
          Produk Saya <ion-icon ios="ios-more" md="md-more" style="float: right;color: #fff;">
          </ion-icon>
        </h4>

      </ion-toolbar>




      <div class="container" style="margin-top: 80px;">
        <div class="row ">
          <div class="justify-content-center">
            <div class="col-sm-12">

              <div class="text-center">

                <div class="card  " style="width: 100%;border-radius: 20px;">
                  <ion-avatar class="avatar">

                    <img src="../assets/icon/ppp.JPG">

                  </ion-avatar>
                  <div class="card-body" style="margin-top: -10px;" *ngFor="let n of name">
                    <ion-grid>
                      <ion-row>

                        <ion-col size="6" *ngFor="let m of menu" [routerLink]="[m.url]">
                          <div
                            style="background-color:transparent;padding: 5px;border-radius: 5px;border: 1px solid #EAEAEA;">
                            <small>
                              <ion-icon [name]="m.icon" class="mt-2" style="font-size: 50px;color: #7cc1ec;">
                              </ion-icon>
                              <br>
                              {{m.title}}
                            </small>
                          </div>
                        </ion-col>

                      </ion-row>

                    </ion-grid>

                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
