<ion-content>
  <!-- <img src="../../assets/background/home.png" alt="" style="width: 100%;height:50%;"> -->

  <div class="box" style="background-image: url('../../assets/background/home.png');">
    <ion-toolbar>

      <h1 class=" text-center text-light font-weight-light" style="font-family:'Nunito';"
        [routerLink]="['/produk-saya']">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" class="ml-3"
          style="float: left;background-color: #f0c370;padding: 10px;border-radius: 20px;">
        </ion-icon>

      </h1>


    </ion-toolbar>


    <div class="container" style="background-color: #fff;  border-top-left-radius: 50px;height: 100%;">

      <div class="text-center">
        <ion-grid class="mt-3">
          <h1 style="font-family: 'Baloo Bhai', cursive;color: #f0c370;">Testimoni</h1>
          <hr style="background-color: #eaeaea;width: 10%;padding: 2px;border-radius: 20px;margin-top: -10px;">
          <ion-row class="mt-3">
            <ion-slides>

              <ion-slide *ngFor="let t of testi">
                <div class="slide">
                  <ion-col size="12" class="mt-3">

                    <div class="card" style="width: 100%;">
                      <ion-icon name="ios-quote"
                        style="font-size:50px;color: orange;margin-top: -20px;margin-left:10px;background-color: #fff;">

                      </ion-icon>
                      <ion-chip slot="end" style="margin: auto;background-color: orange;width: 100px;" class="ml-2">
                        <ion-avatar>
                          <img src="../../assets/icon/ppp.JPG" alt="">
                        </ion-avatar>
                        <ion-label class="text-light">
                          Name
                        </ion-label>
                      </ion-chip>
                      <div class="text-center mt-3">
                        <div class="container">

                          <img [src]="t.img" alt="" style="width: 150px;">
                        </div>
                      </div>

                      <div class="card-body">
                        <h5 class="card-title">{{t.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{t.title}}</h6>
                        <p class="card-text">{{t.content}}</p>
                      </div>

                    </div>

                  </ion-col>
                </div>
              </ion-slide>
            </ion-slides>


          </ion-row>
        </ion-grid>


      </div>
    </div>

  </div>
