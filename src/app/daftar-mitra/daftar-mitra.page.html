<ion-content>
  <!-- <img src="../../assets/background/home.png" alt="" style="width: 100%;height:50%;"> -->

  <div class="box" style="background-image: url('../../assets/background/home.png');">
    <ion-toolbar>

      <h1 class=" text-center text-light font-weight-light" style="font-family:'Nunito';"
        [routerLink]="['/produk-saya']">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" class="ml-3"
          style="float: left;background-color: #f0c370;padding: 10px;border-radius: 15px;">
        </ion-icon>

      </h1>

    </ion-toolbar>


    <div class="container" style="background-color: #fff;  border-top-left-radius: 50px;height: 100%;">

      <div class="text-center">
        <ion-grid class="mt-3">
          <h1 style="font-family: 'Baloo Bhai', cursive;color: #f0c370;">Daftar Mitrasalur</h1>
          <hr style="background-color: #eaeaea;width: 10%;padding: 2px;border-radius: 20px;margin-top: -10px;">
          <ion-row class="mt-3">

            <ion-col size="12" class="mt-3">

              <ion-list *ngFor="let item of mitra">
                <ion-list-header style="font-family:'Montserrat',sans-serif;background-color: #90cff3;">
                  <strong class="text-light">
               
                    {{item.nama}}
                  </strong>
                </ion-list-header>

                <ion-item>

                  <ion-label>
                    <h2> {{item.aktif}}</h2>
                    <!-- <h3>{{d.address.street}}</h3>
                    <p>{{d.company.catchPhrase}}</p>
                    <p>{{d.address.zipcode}}</p> -->
                  </ion-label>
                </ion-item>
              </ion-list>


            </ion-col>


          </ion-row>
        </ion-grid>


      </div>
    </div>

  </div>




  <!-- <div class="alert alert-primary" role="alert">
    A simple primary alertâ€”check it out!
  </div>
  <ion-list *ngFor="let d of data">
    <ion-item>
      {{d.name}}
    </ion-item>
  </ion-list> -->
</ion-content>
